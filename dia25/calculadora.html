<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>

    <style>
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            width: 200px;
            margin: 50px auto;
        }

        input {
            grid-column: span 4;
            text-align: right;
            font-size: 20px;
            padding: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="+">+</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="-">-</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="*">*</button>

        <button class="btn" data-value="0">0</button>
        <button class="btn" id="clear">C</button>
        <button class="btn" id="equals">=</button>
        <button class="btn operator" data-value="/">/</button>
    </div>

    <!------------------- JS ------------------------------->
    <script>
        // Cogemos los elementos
        const display = document.getElementById('display');  // Caja de texto del resultado
        const buttons = document.querySelectorAll('.btn');  // Todos los botones
        const clearButton = document.getElementById('clear');  // Botón "C" limpiar
        const equalsButton = document.getElementById('equals');  // Botón "=" calcular resultado

    </script>

</body>
</html>
