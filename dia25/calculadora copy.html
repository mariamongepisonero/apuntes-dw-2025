<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>

    <style>
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            width: 200px;
            margin: 50px auto;
        }

        input {
            grid-column: span 4;
            text-align: right;
            font-size: 20px;
            padding: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="inputNumero" placeholder="0" readonly>

        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button id="btnSumar">+</button>

        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btnRestar">-</button>

        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btnMulti">*</button>

        <button id="btn0">0</button>
        <button id="btnDiv">/</button>
        <button id="btnResultado">=</button>
        <button id="btnClear">C</button>

    </div>

    <!------------------- JS ------------------------------->

    <script>
        const inputNumero = document.querySelector("#inputNumero");

        const btn0 = document.querySelector("#btn0");
        const btn1 = document.querySelector("#btn1");
        const btn2 = document.querySelector("#btn2");
        const btn3 = document.querySelector("#btn3");
        const btn4 = document.querySelector("#btn4");
        const btn5 = document.querySelector("#btn5");
        const btn6 = document.querySelector("#btn6");
        const btn7 = document.querySelector("#btn7");
        const btn8 = document.querySelector("#btn8");
        const btn9 = document.querySelector("#btn9");

        const btnSumar = document.querySelector("#btnSumar");
        const btnRestar = document.querySelector("#btnRestar");
        const btnMulti = document.querySelector("#btnMulti");
        const btnDiv = document.querySelector("#btnDiv");
        const btnResultado = document.querySelector("#btnResultado");
        const btnClear = document.querySelector("#btnClear");

        //---------------------------------
        //Parte 1: Variables
        let num1 = 0;
        let num2 = 0;
        let resultado = 0;
        let operacion = "";

        //----------------------------------
        //Parte2
        function agregarNumero(num) {
            if (operacion == "") {
                num1 = num1 * 10 + num;
                inputNumero.value = num1;
            } else {
                num2 = num2 * 10 + num;
                inputNumero.value = num2;
            }
        }

        // Asignar eventos a los botones numéricos
        btn0.addEventListener("click", () => agregarNumero(0));
        btn1.addEventListener("click", () => agregarNumero(1));
        btn2.addEventListener("click", () => agregarNumero(2));
        btn3.addEventListener("click", () => agregarNumero(3));
        btn4.addEventListener("click", () => agregarNumero(4));
        btn5.addEventListener("click", () => agregarNumero(5));
        btn6.addEventListener("click", () => agregarNumero(6));
        btn7.addEventListener("click", () => agregarNumero(7));
        btn8.addEventListener("click", () => agregarNumero(8));
        btn9.addEventListener("click", () => agregarNumero(9));

        btnSumar.addEventListener("click", () => {
            operacion = "+";
            inputNumero.value = "0";
        });

        btnRestar.addEventListener("click", () => {
            operacion = "-";
            inputNumero.value = "0";
        });

        btnMulti.addEventListener("click", () => {
            operacion = "*";
            inputNumero.value = "0";
        });

        btnDiv.addEventListener("click", () => {
            operacion = "/";
            inputNumero.value = "0";
        });

        btnResultado.addEventListener("click", () => {
            if (operacion == "+") {
                resultado = num1 + num2;
            } else if (operacion == "-") {
                resultado = num1 - num2;
            } else if (operacion == "*") {
                resultado = num1 * num2;
            } else if (operacion == "/") {
                resultado = num2 === 0 ? "Error" : num1 / num2;
            } else {
                resultado = "Error";
            }

            inputNumero.value = resultado;
            num1 = resultado;
            num2 = 0;
            operacion = "";
        });

        btnClear.addEventListener("click", () => {
            num1 = 0;
            num2 = 0;
            operacion = "";
            inputNumero.value = "0";
        });
    </script>

</body>

</html>
