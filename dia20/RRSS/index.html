    <div class="Controllers">

        <button id="btnDireccion" class="Btn">Columna</button>

        <button class="Btn  Btn--icon">

            <span id="btnDarkLight" class="material-symbols-outlined">
                dark_mode
            </span>

        </button>
    </div>

    <script>
        // 1. Declarar variables de nuestro DOM
        const btnDarkLight = document.querySelector("#btnDarkLight");
        const btnDireccion = document.querySelector("#btnDireccion");
        const iconsContainer = document.querySelector(".Icons")

        console.log("Botón darkLight es: ", btnDarkLight);

        // 2. Agregar funciones y eventListeners
        // Toggle: hace lo contrario de como esté

        btnDarkLight.addEventListener("click", () => {
            document.body.classList.toggle("u-Dark");

            if (document.body.classList.contains("u-Dark")) {
                btnDarkLight.innerText = "light_mode";
            } else {
                btnDarkLight.innerText = "dark_mode";
            }
        });


        //EJERCICIO:

        btnDireccion.addEventListener("click", () => {  // Agregar clic al botón de fila/columna
            iconsContainer.classList.toggle("u-flexCol");  //agregar o quitar la clase de flexCol

            if (iconsContainer.classList.contains("u-flexCol")) { //preguntar si tiene la clase flexCol
                btnDireccion.innerText = "Fila"; //CÓDIGO si se cumple la condición (Texto=fila)
            } else {
                btnDireccion.innerText = "Columna"; //Código si no se cumple (Texto=columna)
            }
        });


        // 3. Inicializar nuestro proyecto.
    </script>
