<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>

</head>
<body>

    <h1>Login Form</h1>
    
    <form action="#" method="get">
        <div>
         <label for="username">Usuario</label>
         <input id="username" type="text" name="user" placeholder="Ingresa tu usuario" required>
        </div>

        <div>
         <label for="password">Contraseña</label>
         <input id="password" type="password" name="pass" placeholder="Ingresa tu contraseña" required>
        </div>


        <input type="submit" value="Iniciar sesión">

    </form>

</body>
</html>
