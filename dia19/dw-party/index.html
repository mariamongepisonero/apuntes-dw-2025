<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Diseño Web - Web Party de DW</title>
    <link rel="stylesheet" href="./styles.css">

    <style>
        .darkMode{
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="layout">
        <header class="header">
            <h1 class="header__title">Header</h1>
            <!--añadir boton-->
        </header>

        <div class="content">
            <aside class="sidebar">
                <p class="sidebar__text">Sidebar</p>
            </aside>

            <main class="main">
                <section class="hero">
                    <h2 class="hero__title">Web Party DW!</h2>
                    <img class="hero__image" src="https://placehold.co/600x400" alt="Imagen Hero">
                </section>

                <section class="container">
                    <div class="container__box">Hazme Click</div>
                </section>

                <section class="galeria">
                    <div class="galeria__item"><img src="https://placehold.co/600x400" alt="Imagen 1"></div>
                    <div class="galeria__item"><img src="https://placehold.co/600x400" alt="Imagen 2"></div>
                    <div class="galeria__item"><img src="https://placehold.co/600x400" alt="Imagen 3"></div>
                    <div class="galeria__item"><img src="https://placehold.co/600x400" alt="Imagen 4"></div>
                    <div class="galeria__item"><img src="https://placehold.co/600x400" alt="Imagen 5"></div>
                    <div class="galeria__item"><img src="https://placehold.co/600x400" alt="Imagen 6"></div>
                    <div class="galeria__item galeria__item--big"><img src="https://placehold.co/600x400"
                            alt="Imagen 7"></div>
                    <div class="galeria__item"><img src="https://placehold.co/600x400" alt="Imagen 8"></div>
                </section>
            </main>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__text">Footer</p>
        <button id="btn-modo-oscuro">Modo Oscuro</button>
    </footer>

    <script>

        //-----------------------------------------
        //Paso 1: Obtener elementos de nuestro DOM (documento HTML)
        //-----------------------------------------
        //const indica constante, se mantiene siempre
        const miBoton = document.querySelector("#btn-modo-oscuro");
        const body = document.querySelector("body")

        const sidebar = document.querySelector('.sidebar');

        //-----------------------------------------
        //Paso 2: Diseñar función
        //-----------------------------------------
        //Lo que va entre paréntesis son funciones. se crean así:

        function cambiarAModoOscuro () {
            //body.classList.add('darkMode')
            body.classList.toggle('darkMode');
        }
        
        //-----------------------------------------
        //Paso 3: Ejecutar nuestro código.
        //-----------------------------------------
        //cambiarAModoOscuro();
        //agregar escucha de click a miBoton y llamar a la funcion cada vez que lo pulsan
        miBoton.addEventListener('click', cambiarAModoOscuro);

        console.log('Mi página está funcionando') //para imprimir en el inspeccionador de elementos

        //Para crear HTML dentro de un elemento. Peligroso de usar en inputs, te pueden romper el código otros usuarios
        sidebar.innerHTML = 'Hola estoy dentro de sidebar'
    </script>
</body>

</html>
